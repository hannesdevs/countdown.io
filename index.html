<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col min-h-screen" data-theme="light">
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a id="logo" class="btn btn-ghost normal-case text-xl cursor-pointer">⏳ Countdown.io</a>
        </div>
        <div class="navbar-end">
          <label class="flex cursor-pointer gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <input type="checkbox" value="dark" class="toggle theme-controller" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        </div>
      </div>
    </header>
    <main id="app" class="flex-grow flex justify-center items-center">
      <div id="greeting" class="text-center">
        <h1 class="text-3xl mb-4">Hey! What's your name?</h1>
        <input
          type="text"
          id="nameInput"
          class="input input-bordered w-full max-w-xs mx-auto"
          placeholder="Enter your name"
        />
        <p class="mt-2">Press <kbd class="kbd kbd-sm">↵</kbd> to continue.</p>
      </div>
      <div id="countdown-setup" class="hidden text-center">
        <h2 class="text-2xl mb-4">Alright, <span id="userName"></span>. What are you counting down for?</h2>
        <input
          type="text"
          id="countdownTitle"
          class="input input-bordered w-full max-w-xs mx-auto mb-4"
          placeholder="Countdown Title"
        />
        <div class="flex justify-center mb-4">
          <input type="date" id="countdownDate" class="input input-bordered w-full max-w-xs mr-2" />
          <input type="time" id="countdownTime" class="input input-bordered w-full max-w-xs ml-2" />
        </div>
        <button id="startCountdown" class="btn btn-primary">Start Countdown</button>
      </div>
      <div id="countdown" class="hidden text-center">
        <h2 id="countdownHeading" class="text-3xl mb-4"></h2>
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max mb-4">
          <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 0" id="days-countdown"></span>
            </span>
            days
          </div>
          <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 0" id="hours-countdown"></span>
            </span>
            hours
          </div>
          <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 0" id="minutes-countdown"></span>
            </span>
            min
          </div>
          <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 0" id="seconds-countdown"></span>
            </span>
            sec
          </div>
        </div>
        <button id="resetCountdown" class="btn btn-secondary">Reset Countdown</button>
      </div>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
      <aside>
        <p>Made with ❤️ by Johannes</p>
      </aside>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
